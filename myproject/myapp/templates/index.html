{% extends "base.html" %}
{% block title %}
    <title>First Page</title>
{% endblock %}

{% block content %}
    <h1>Hi, {{name | upper}}</h1>
    <h2>You are {{age}} years old.</h2>
    {% if age >= 30 %}
        <h3>You are adult.</h3>
    {% else %}
        <h3>You are teenage.</h3>
    {% endif %}
{% endblock %}
